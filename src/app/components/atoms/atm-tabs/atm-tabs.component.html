<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My App</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group headerPosition="below">
  <mat-tab label="First">
    <mat-tab-group>
      <mat-tab label="First - First"> Content 1 </mat-tab>
      <mat-tab label="Second - Second"> Content 2 </mat-tab>
      <mat-tab label="Third - Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
